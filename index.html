    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <script src="js/vendor/pace.js"></script>
        <link href="css/pace/pace-theme-flash.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.css">
        <link rel="stylesheet" type="text/css" href="css/jqm-datebox.css" />
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div data-role="header" data-position="fixed" data-theme="c">
            <a href="#filter-panel" data-role="button" data-inline="true">< Filter</a>
            <h1>Tsunamis</h1>
        </div>
        <div data-role="panel" data-display="reveal"  data-theme="c" id="filter-panel">
            <div data-role="header" data-theme="c" style="overflow:hidden;">
                <h1>Water height</h1>
                <div data-role="fieldcontain" class="ui-hide-label"  data-theme="c" >
                    <div data-role="rangeslider" data-mini="true">
                        <label for="water-height-min">Rangeslider:</label>
                        <input type="range" name="water-height-min" id="water-height-min" min="0" max="100" value="0">
                        <label for="water-height-max">Rangeslider:</label>
                        <input type="range" name="water-height-max" id="water-height-max" min="0" max="600" value="550">
                    </div>
                </div>
            </div>
            <div data-role="header"  data-theme="c" style="overflow:hidden;">
                <h1>Event Validity</h1>
                <div data-role="fieldcontain" class="ui-hide-label"  data-theme="c" >
                    <div data-role="rangeslider" data-mini="true">
                        <label for="validity-min">Rangeslider:</label>
                        <input type="range" name="validity-min" id="validity-min" min="-1" max="4" value="-1">
                        <label for="validity-max">Rangeslider:</label>
                        <input type="range" name="validity-max" id="validity-max" min="-1" max="4" value="4">
                    </div>
                </div>
            </div>
            <div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
                <label for="mode1" class="ui-input-text" style="vertical-align: middle;">CalBox</label>
                <input name="mode1" type="text" readonly="readonly" 
                    data-role="datebox"
                    data-theme="c"
                    data-options='{"mode":"datebox", "enablePopup": true, "useModal": true, "useHeader": false, "themeButton": "b"}'
                    class="ui-input-text ui-body-c ui-corner-all ui-icon-datebox" >
            </div>
        </div>
        <div class="container" data-role="content"></div>

        <script src="js/vendor/jquery-1.10.2.js"></script>
        <script src="js/vendor/jquery.mobile-1.3.2.js"></script>
        <script src="js/vendor/lodash.compat.js"></script>
        <script src="js/vendor/backbone.js"></script>

        <script src="js/vendor/jqm-datebox/jqm-datebox.core.js"></script>
        <script src="js/vendor/jqm-datebox/jqm-datebox.mode.datebox.js"></script>

        <script src="js/namespace.js"></script>
        <script src="js/models/Tsunami.js"></script>
        <script src="js/collections/Tsunamis.js"></script>
        <script src="js/views/TsunamiView.js"></script>
        <script src="js/views/TsunamisView.js"></script>

        <script src="js/owf-boot.js"></script>
        <script src="js/app.js"></script>
</body>
</html>
