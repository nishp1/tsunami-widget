    <body>
        <div data-role="header" data-position="fixed" data-theme="c">
            <a href="#filter-panel" data-role="button" data-inline="true">< Filter</a>
            <h1>Tsunamis</h1>
        </div>
        
        <form data-role="panel" data-display="reveal"  data-theme="c" id="filter-panel">
            <fieldset data-role="rangeslider" data-mini="true" class="panel-item">
                <label for="water-height-min">Water height</label>
                <input type="range" id="water-height-min" name="water-height-min" min="0" max="600" value="0"/>
                <input type="range" id="water-height-max" name="water-height-max" min="0" max="600" value="600"/>
            </fieldset>

            <fieldset data-role="rangeslider" data-mini="true" class="panel-item">
                <label for="validity-min">Event Validity</label>
                <input type="range" id="validity-min" name="validity-min" min="-1" max="4" value="-1"/>
                <input type="range" id="validity-max" name="validity-max" min="-1" max="4" value="4"/>
            </fieldset>

            <fieldset data-role="rangeslider" data-mini="true" class="panel-item">
                <label for="damage-min">Damage in millions</label>
                <input type="range" id="damage-min" name="damage-min" min="0" max="210000" value="0"/>
                <input type="range" id="damage-max" name="damage-max" min="-1" max="210000" value="210000"/>
            </fieldset>
        </form>

        <div class="container" data-role="content"></div>

        <script src="js/vendor/jquery-1.10.2.js"></script>
        <script src="js/vendor/jquery.mobile-1.3.2.js"></script>

        <script src="js/views/TsunamiView.js"></script>
        <script src="js/views/TsunamisView.js"></script>

        <script src="js/owf-boot.js"></script>
        <script src="js/app.js"></script>
</body>
